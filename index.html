<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Dussehra Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0; padding: 0; background: #f9f0e9; width: 100vw; height: 100vh;
    font-family: Arial, sans-serif;
  }

  #game-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-end;
    width: 100vw;
    height: 100vh;
    position: relative;
    touch-action: manipulation;
    overflow: hidden;
  }

  #message {
    position: absolute;
    top: 2vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 7vw;
    color: #d35400;
    text-align: center;
    z-index: 10;
    text-shadow: 1px 1px 4px #fff;
    width: 96vw;
    max-width: 98vw;
  }

  #ravana {
    max-width: 50vw;
    width: auto;
    height: 60vh;
    object-fit: contain;
    user-select: none;
    pointer-events: none;
  }

  #girl, #girl_after {
    max-width: 30vw;
    width: auto;
    height: 25vh;
    object-fit: contain;
    user-select: none;
    pointer-events: all;
  }

  #girl_after { display: none; }

  #arrow {
    position: absolute;
    height: 5vh;
    right: 15vw;
    bottom: 12vh;
    z-index: 5;
    display: none;
    transition: right 1.3s linear, bottom 1.3s linear;
    user-select: none;
    pointer-events: none;
  }

  /* Landscape specific styles */
  @media (orientation: landscape) {
    #message { font-size: 5vw; top: 2vh; }

    #ravana {
      height: 70vh;
      max-width: 40vw;
      margin-left: 10vw;
    }

    #girl, #girl_after {
      height: 45vh;
      max-width: 25vw;
      margin-right: 10vw;
      align-self: flex-end;
    }

    #arrow {
      height: 8vh;
      right: 25vw;
      bottom: 25vh;
    }
  }

  /* Desktop view */
  @media (min-width: 701px) {
    #message { font-size: 6vw; top: 2vh; }

    #ravana {
      height: 75vh;
      max-width: 35vw;
      margin-left: 10vw;
    }

    #girl, #girl_after {
      height: 27vh;
      max-width: 20vw;
      margin-right: 5vw;
      align-self: flex-end;
    }

    #arrow {
      height: 8vh;
      right: 18vw;
      bottom: 14vh;
    }
  }

  /* Adjust for very small devices in portrait */
  @media (max-device-width: 600px) and (orientation: portrait) {
    #ravana {
      height: 40vh;
      max-width: 80vw;
      margin-left: 2vw;
    }

    #girl, #girl_after {
      height: 20vh;
      max-width: 50vw;
      margin-right: 2vw;
      align-self: flex-end;
    }
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="message">Aim and click the arrow to burn Ravana!</div>
  <img id="ravana" src="ravan-animated.png" alt="Ravana" />
  <img id="girl" src="archer.png" alt="Girl before shot" />
  <img id="girl_after" src="archerwithout aero.jpg" alt="Girl after shot" />
  <img id="arrow" src="aero.jpg" alt="Arrow" />
</div>

<script>
  const ravana = document.getElementById('ravana');
  const girl = document.getElementById('girl');
  const girl_after = document.getElementById('girl_after');
  const arrow = document.getElementById('arrow');
  const message = document.getElementById('message');

  function animateShot() {
    girl.style.display = 'none';
    girl_after.style.display = 'block';
    arrow.style.display = 'block';

    const isLandscape = window.matchMedia("(orientation: landscape)").matches;
    const isDesktop = window.matchMedia("(min-width: 701px)").matches;
    let arrowEndRight, arrowEndBottom;

    if (isLandscape && !isDesktop) {
      arrow.style.right = '25vw';
      arrow.style.bottom = '25vh';
      arrowEndRight = '80vw'; 
      arrowEndBottom = '35vh';
    } else if (isDesktop) {
      arrow.style.right = '18vw';
      arrow.style.bottom = '14vh';
      arrowEndRight = '75vw';
      arrowEndBottom = '58vh';
    } else {
      arrow.style.right = '15vw';
      arrow.style.bottom = '12vh';
      arrowEndRight = '75vw'; 
      arrowEndBottom = '50vh';
    }

    setTimeout(() => {
      arrow.style.right = arrowEndRight;
      arrow.style.bottom = arrowEndBottom;
    }, 40);

    setTimeout(() => {
      arrow.style.display = 'none';
      ravana.style.opacity = 0;
      message.textContent = 'Ravana is burned! Happy Dussehra! ðŸŽ‰';
    }, 1300);

    setTimeout(() => {
      ravana.style.opacity = 1;
      girl.style.display = 'block';
      girl_after.style.display = 'none';
      message.textContent = 'Aim and click the arrow to burn Ravana!';
    }, 4600);
  }

  girl.addEventListener('click', animateShot);
  girl.addEventListener('touchend', animateShot);
</script>
</body>
</html>
