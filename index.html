<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Dussehra Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0; padding: 0; background: #f9f0e9; width: 100vw; height: 100vh;
    overflow: hidden; font-family: Arial, sans-serif;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    touch-action: manipulation;
  }

  #message {
    position: absolute;
    top: 2vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 7vw;
    color: #d35400;
    text-align: center;
    z-index: 10;
    text-shadow: 1px 1px 4px #fff;
    width: 96vw;
    max-width: 98vw;
  }

  /* Default styles for mobile portrait view */
  #ravana {
    position: absolute;
    height: 60vh;
    top: 10vh;
    left: 5vw;
    z-index: 2;
    transition: opacity 1s;
    user-select: none;
    pointer-events: none;
  }

  #girl, #girl_after {
    position: absolute;
    height: 25vh;
    right: 5vw;
    bottom: 5vh;
    z-index: 2;
    transition: opacity 0.5s;
    user-select: none;
    pointer-events: all;
  }

  #girl_after { display: none; }

  #arrow {
    position: absolute;
    height: 5vh;
    right: 15vw;
    bottom: 12vh;
    z-index: 5;
    display: none;
    transition: right 1.3s linear, bottom 1.3s linear;
    user-select: none;
    pointer-events: none;
  }

  /* Styles for mobile landscape view */
  @media (orientation: landscape) {
    #message { font-size: 5vw; top: 2vh; }

    #ravana {
      height: 70vh;
      left: 10vw;
      top: 15vh;
    }
    
    #girl, #girl_after {
      height: 50vh;
      right: 10vw;
      bottom: 5vh;
    }

    #arrow {
      height: 8vh;
      right: 25vw;
      bottom: 25vh;
    }
  }

  /* Styles for desktop use */
  @media (min-width: 701px) {
    #message { font-size: 6vw; top: 2vh; }
    
    #ravana { 
      height: 75vh;
      top: 6vh;
      left: 10vw;
    }
    
    #girl, #girl_after { 
      height: 27vh;
      right: 5vw;
      bottom: 0;
    }
    
    #arrow { 
      height: 8vh; 
      right: 18vw;
      bottom: 14vh;
    }
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="message">Aim and click the arrow to burn Ravana!</div>
  <img id="ravana" src="ravan-animated.png" alt="Ravana" />
  <img id="girl" src="archer.png" alt="Girl before shot" />
  <img id="girl_after" src="archerwithout aero.jpg" alt="Girl after shot" />
  <img id="arrow" src="aero.jpg" alt="Arrow" />
</div>

<script>
  const ravana = document.getElementById('ravana');
  const girl = document.getElementById('girl');
  const girl_after = document.getElementById('girl_after');
  const arrow = document.getElementById('arrow');
  const message = document.getElementById('message');

  function animateShot() {
    girl.style.display = 'none';
    girl_after.style.display = 'block';
    arrow.style.display = 'block';

    const isLandscape = window.matchMedia("(orientation: landscape)").matches;
    const isDesktop = window.matchMedia("(min-width: 701px)").matches;
    let arrowEndRight, arrowEndBottom;

    if (isLandscape && !isDesktop) {
      arrow.style.right = '25vw';
      arrow.style.bottom = '25vh';
      arrowEndRight = '80vw'; 
      arrowEndBottom = '35vh';
    } else if (isDesktop) {
      arrow.style.right = '18vw';
      arrow.style.bottom = '14vh';
      arrowEndRight = '75vw';
      arrowEndBottom = '58vh';
    } else {
      // Default portrait mobile styles
      arrow.style.right = '15vw';
      arrow.style.bottom = '12vh';
      arrowEndRight = '75vw'; 
      arrowEndBottom = '50vh';
    }

    // Arrow flight path adjusted to hit Ravana
    setTimeout(() => {
      arrow.style.right = arrowEndRight;
      arrow.style.bottom = arrowEndBottom;
    }, 40);

    setTimeout(() => {
      arrow.style.display = 'none';
      ravana.style.opacity = 0;
      message.textContent = 'Ravana is burned! Happy Dussehra! ðŸŽ‰';
    }, 1300);

    setTimeout(() => {
      ravana.style.opacity = 1;
      girl.style.display = 'block';
      girl_after.style.display = 'none';
      message.textContent = 'Aim and click the arrow to burn Ravana!';
    }, 4600);
  }

  girl.addEventListener('click', animateShot);
  girl.addEventListener('touchend', animateShot);
</script>
</body>
</html>
