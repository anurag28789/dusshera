<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Anurag‚Äôs Exclusive Maggi Party üéâ</title>
    <style>
        body {
            background: #ffe066;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 40px 0;
        }
        .big-title {
            font-size: 2.4em;
            margin-bottom: 20px;
            color: #d72638;
            transition: color 0.3s ease;
        }
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-row img {
            width: 170px;
            margin: 12px 16px;
            border-radius: 16px;
            border: 4px solid #ffca3a;
            box-shadow: 1px 4px 18px #e1ad01cc;
            transition: transform 0.2s;
        }
        .image-row img:hover {
            transform: scale(1.07) rotate(-2deg);
        }
        .tease-btn {
            display: inline-block;
            margin: 20px 16px;
            padding: 18px 34px;
            font-size: 1.25em;
            border-radius: 30px;
            border: none;
            background: #d72638;
            color: white;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            box-shadow: 2px 3px 14px #fb9300bb;
            transition: background 0.18s;
        }
        .tease-btn:hover {
            background: #ff6767;
        }
        .popup {
            margin: 30px auto;
            padding: 22px 26px;
            display: none;
            font-size: 1.25em;
            background: #fffbe6;
            border: 2.5px dashed #e1ad01;
            border-radius: 14px;
            color: #d72638;
            width: 340px;
            box-shadow: 0 3px 12px #ffe06644;
        }
        .lockout {
            display: none;
            margin-top: 65px;
            font-size: 2em;
            color: #d72638;
        }
        #penguinGif {
            display: none;
            margin: 20px auto;
            width: 160px;
        }
    </style>
</head>
<body>
    <div class="big-title" id="title">Anurag‚Äôs Exclusive Maggi Party üéâ</div>

    <div class="image-row" id="imageRow">
        <img src="image1.gif" alt="Maggi GIF 1" />
        <img src="image2.gif" alt="Maggi GIF 2" />
    </div>

    <div>
        <button class="tease-btn" onclick="teaseClick(0)">Want a Bite?</button>
        <button class="tease-btn" onclick="teaseClick(1)">Feeling Jealous?</button>
        <button class="tease-btn" onclick="teaseClick(2)">Steal My Maggi!</button>
        <button class="tease-btn" onclick="teaseClick(3)">One Last Chance</button>
    </div>

    <div class="popup" id="popup"></div>
    <img id="penguinGif" src="image3.gif" alt="Penguin GIF" />
    <div class="lockout" id="lockout-msg">
        Better luck next time! <br>
        Maggi party is over for you üòú
    </div>

    <script>
        const messages = [
            "Oops! Maggi is only for me üòã<br>Try again, maybe you‚Äôll get lucky!",
            "Nice try! But this Maggi is tasting extra yummy today üòù",
            "Aww, getting jealous? You should seriously join my Maggi club! üòÇ",
            "No stealing! Yeh Maggi mere liye hi bani hai. <br> Khao toh sirf virtuaaaaaaal bite!"
        ];
        let clickCount = 0;
        const maxClicks = 5;

        function teaseClick(idx) {
            if (clickCount >= maxClicks) {
                return;
            }
            const popup = document.getElementById('popup');
            const penguinGif = document.getElementById('penguinGif');
            const imageRow = document.getElementById('imageRow');
            const title = document.getElementById('title');

            popup.style.display = "block";
            popup.innerHTML = messages[idx % messages.length];

            // Reset title color and text style for all except 'steal' case
            title.style.color = '#d72638';
            title.style.fontWeight = 'normal';

            if (idx === 2) {
                imageRow.style.display = "none";
                penguinGif.style.display = "block";

                title.textContent = "Maggi Alarm! Guard On Duty üö®";

                alert("Arey! Maggi chhupake kaha le ja rahi ho? üò†");
            } else {
                imageRow.style.display = "flex";
                penguinGif.style.display = "none";
                title.textContent = "Anurag‚Äôs Exclusive Maggi Party üéâ";
            }

            clickCount++;
            if (clickCount === maxClicks) {
                document.querySelectorAll(".tease-btn").forEach(btn => btn.disabled = true);
                setTimeout(() => {
                    popup.style.display = "none";
                    imageRow.style.display = "none";
                    penguinGif.style.display = "none";
                    title.textContent = "Maggi Party Over! See you next time üòú";
                    popup.style.display = "block";
                    popup.innerHTML = "Thanks for playing! No more Maggi today.";
                    popup.style.color = 'green';
                    popup.style.fontWeight = 'bold';
                }, 1600);
            }
        }
    </script>
</body>
</html>
