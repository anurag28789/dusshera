<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Dussehra Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0; padding: 0;
    background: #f9f0e9;
    width: 100vw;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    touch-action: manipulation;
    user-select: none;
  }

  #message {
    position: absolute;
    width: 100%;
    top: 2vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 6vw;
    color: #d35400;
    text-align: center;
    text-shadow: 1px 1px 4px #fff;
    z-index: 10;
  }

  #ravana {
    position: absolute;
    top: 10vh;
    left: 10vw;
    height: 50vh;
    max-width: 40vw;
    object-fit: contain;
    pointer-events: none;
    user-select: none;
  }

  #girl, #girl_after {
    position: absolute;
    bottom: 5vh;
    right: 10vw;
    height: 20vh;
    max-width: 20vw;
    object-fit: contain;
    pointer-events: all;
    user-select: none;
    cursor: pointer;
  }

  #girl_after {
    display: none;
  }

  #arrow {
    position: absolute;
    bottom: 15vh;
    right: 25vw;
    height: 6vh;
    max-width: 6vw;
    pointer-events: none;
    user-select: none;
    z-index: 5;
    display: none;
    transition: bottom 1.3s linear, right 1.3s linear;
  }

  @media (min-width: 700px), (orientation: landscape) {
    #ravana {
      top: 15vh;
      left: 15vw;
      height: 60vh;
      max-width: 30vw;
    }

    #girl, #girl_after {
      bottom: 8vh;
      right: 15vw;
      height: 30vh;
      max-width: 15vw;
    }

    #arrow {
      bottom: 20vh;
      right: 32vw;
      height: 8vh;
      max-width: 5vw;
    }
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="message">Aim and click the arrow to burn Ravana!</div>
  <img id="ravana" src="ravan-animated.png" alt="Ravana" />
  <img id="girl" src="archer.png" alt="Girl before shot" />
  <img id="girl_after" src="archerwithout aero.jpg" alt="Girl after shot" />
  <img id="arrow" src="aero.jpg" alt="Arrow" />
</div>

<script>
  const ravana = document.getElementById('ravana');
  const girl = document.getElementById('girl');
  const girl_after = document.getElementById('girl_after');
  const arrow = document.getElementById('arrow');
  const message = document.getElementById('message');

  function animateShot() {
    girl.style.display = 'none';
    girl_after.style.display = 'block';
    arrow.style.display = 'block';

    const arrowStartRight = parseFloat(window.getComputedStyle(arrow).right);
    const arrowStartBottom = parseFloat(window.getComputedStyle(arrow).bottom);

    // Approximate target position near Ravana
    const arrowEndRight = window.innerWidth * 0.75;
    const arrowEndBottom = window.innerHeight * 0.75;

    arrow.style.right = arrowStartRight + 'px';
    arrow.style.bottom = arrowStartBottom + 'px';

    setTimeout(() => {
      arrow.style.right = arrowEndRight + 'px';
      arrow.style.bottom = arrowEndBottom + 'px';
    }, 40);

    setTimeout(() => {
      arrow.style.display = 'none';
      ravana.style.opacity = 0;
      message.textContent = 'Ravana is burned! Happy Dussehra! ðŸŽ‰';
    }, 1300);

    setTimeout(() => {
      ravana.style.opacity = 1;
      girl.style.display = 'block';
      girl_after.style.display = 'none';
      message.textContent = 'Aim and click the arrow to burn Ravana!';
      arrow.style.right = arrowStartRight + 'px';
      arrow.style.bottom = arrowStartBottom + 'px';
    }, 4600);
  }

  girl.addEventListener('click', animateShot);
  girl.addEventListener('touchend', animateShot);
</script>
</body>
</html>
